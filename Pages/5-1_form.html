<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h2>Enter starters' names:</h2>
    <h3>Rotation: 5-1</h3>
    <form action="Main.html">
        <label for="oh1">Outside Hitter 1:</label>
        <input type="text" id="oh1" placeholder="Name" name="oh1" required><br>
        <label for="oh2">Outside Hitter 2:</label>
        <input type="text" id="oh2" placeholder="Name" name="oh2" required><br>
        <label for="s">Setter:</label>
        <input type="text" id="s" placeholder="Name" name="set" required><br>
        <label for="rs">Right-Side Hitter:</label>
        <input type="text" id="rs" placeholder="Name" name="rs" required><br>
        <label for="mb1">Middle Blocker 1:</label>
        <input type="text" id="mb1" placeholder="Name" name="mb1" required><br>
        <label for="mb2">Middle Blocker 2:</label>
        <input type="text" id="mb2" placeholder="Name" name="mb2" required><br>
        <label for="lib">Libero:</label>
        <input type="text" id="lib" placeholder="Name" name="lib" required><br>
        
        
        <input type="submit" value="Generate!">
    </form>
</body>
</html>
