<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enter starters' names:</h2>
    <form action="">
        <label for="oh1">Outside Hitter 1:</label>
        <input type="text" id="oh1" placeholder="Name" name="oh1"><br>
        <label for="oh2">Outside Hitter 2:</label>
        <input type="text" id="oh2" placeholder="Name" name="oh2"><br>
        <label for="s1">Setter 1:</label>
        <input type="text" id="s1" placeholder="Name" name="set1"><br>
        <label for="s2">Setter 2:</label>
        <input type="text" id="s2" placeholder="Name" name="set2"><br>
        <label for="mb1">Middle Blocker 1:</label>
        <input type="text" id="mb1" placeholder="Name" name="mb1"><br>
        <label for="mb2">Middle Blocker 2:</label>
        <input type="text" id="mb2" placeholder="Name" name="mb2"><br>
        <label for="lib">Libero:</label>
        <input type="text" id="lib" placeholder="Name" name="lib"><br>
        
        
        <input type="submit" value="Generate!">
    </form>
</body>
</html>
